{% extends 'base.html'%} {% block content %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title> {{ article_id }}</title>
    {% else %}
    <title> News Center </title>
    {% endif %}

</head>

<body>
    <div class="container">

        <h2 class="text-center">Trending News Headlines</h2>

        {% for article in article %}
        <div class="panel panel-default" style="box-shadow: 5px 10px #0e0d0d;">
            <div class="panel-body">
                <div class="row">

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="padding-top: 50px;">

                        <img src="{{article.urlToImage}}" width="600px" alt="">
                    </div>
                    <div class="col-md-4" style="padding-top: 50px;">
                        <p style="font-size: 25px;">{{article.description}}</p>
                        <a href="{{ article.url}}" class="btn btn-outline-success">More Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</body>

</html>
{% endblock %}
